<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>OJISAN++ バトル選択ページ</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: "Segoe UI", sans-serif;
    background: radial-gradient(circle at top, #e0f4ff 0%, #ffffff 60%);
  }

  h1 {
    color: #222;
    margin-bottom: 30px;
    text-shadow: 0 2px 4px rgba(0,0,0,0.15);
  }

  .buttons {
    display: flex;
    gap: 20px;
  }

  button {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    background: linear-gradient(135deg, #6dd5fa, #2980b9);
    color: white;
    box-shadow: 0 6px 16px rgba(0,0,0,0.3);
    transition: 0.2s;
  }

  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.35);
  }

  button.chatgpt {
    background: linear-gradient(135deg, #f6d365, #fda085);
  }
</style>
</head>
<body>

<h1>OJISAN++ バトル！どっちで行く？</h1>

<div class="buttons">
  <button onclick="go('copilot')">Copilot版</button>
  <button class="chatgpt" onclick="go('chatgpt')">ChatGPT版</button>
</div>

<script>
function go(choice) {
  if (choice === 'copilot') {
    window.location.href = "./copilot.html";   // 同じフォルダ内
  } else {
    window.location.href = "./chatgpt.html";   // 同じフォルダ内
  }
}
</script>

</body>
</html>
